<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    
    <div class="search-box">
      <input type="text" id="city-input" placeholder="Enter city name..." />
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <div class="weather-loading" id="loading">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>

    <div class="weather-info" id="weather-info">
      <h2 id="city-name">London</h2>
      <p id="temperature">0Â°C</p>
      <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon"/>
      <p id="description"></p>
      <div class="details">
        <p><i class="fas fa-tint"></i> Humidity: <span id="humidity"></span></p>
        <p><i class="fas fa-wind"></i> Wind: <span id="wind"></span></p>
      </div>
    </div>

    <p class="error" id="error"></p>
  </div>

  <script src="script/main.js"></script>
</body>
</html>
